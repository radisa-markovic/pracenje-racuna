<h2>Napravi korisnika</h2>
<hr/>
<form (ngSubmit)="onFormSubmit()" #newUserForm="ngForm">
    <p><b>Uloga:</b></p>
    <ul>
        <li>
            <label for="newAdministrator">
                Administrator
            </label>
            <input 
                type="radio" 
                ngModel
                name="role"
                value="admin"
                id="newAdministrator" 
                checked
            />
        </li>
        <li>
            <label for="newSalesperson">
                Prodavac
            </label>
            <input 
                type="radio"
                ngModel 
                name="role" 
                value="salesperson" 
                id="newSalesperson"
            />
        </li>
        <li>
            <label for="newOperator">
                Operator
            </label>
            <input 
                type="radio"
                ngModel 
                name="role" 
                value="operater" 
                id="newOperator"
            />
        </li>
        <li>
            <label for="newReporter">
                Reporter
            </label>
            <input 
                type="radio"
                ngModel 
                name="role" 
                value="reporter" 
                id="newReporter"
            />
        </li>
    </ul>

    <div style="display: flex; flex-direction: column;">
        <label for="fullName">
            Ime i prezime:
        </label>
        <input 
            type="text"
            name="fullName" 
            id="fullName" 
            required
            ngModel
            #fullName="ngModel"
            minlength="1"
        />
        @if(!fullName.valid && fullName.touched)
        {
            <p>Neispravno ime i prezime</p>
        }
    </div>

    <div style="display: flex; flex-direction: column;">
        <label for="username">
            Korisniƒçko ime:
        </label>
        <input 
            type="text" 
            name="username" 
            id="username" 
            ngModel
            #username="ngModel"
            required
        />
        @if(!username.valid && username.touched)
        {
            <p>Neispravno korisnicko ime</p>
        }
    </div>
    
    <div style="display: flex; flex-direction: column;">
        <label for="password">
            Lozinka:
        </label>
        <input 
            type="password" 
            name="password" 
            id="password"
            ngModel
            #password="ngModel"
            minlength="7"
            required
        />
        @if(!password.valid && password.touched)
        {
            <p>
                Lozinka mora imati bar 7 karaktera
            </p>
        }
    </div>

    <button type="submit" [disabled]="!newUserForm.valid">
        Dodaj korisnika
    </button>
</form>
